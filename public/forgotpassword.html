 <script >document.getElementById('forgotGmail').onclick = ForgotPassword;
  async function ForgotPassword(){

   axios.get(`http://localhostS:3000/password/forgotpassword/${Gmail} ` ,{headers:{"Authorization":token}})
   .then(res => {
   
   console.log(res.status);
   if(res.status == 500){
     alert('Email not found!')
   }

 }</script>
