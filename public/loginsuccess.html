function showonPage(obj2){
  
  console.log(obj2);
  const token = localStorage.getItem('token');
  const decode = parseJwt(token);
  
    
    
  
    
  
    const tableBody = document.getElementById('ChatTableBody');

    obj2.forEach((item) => {

      if(item.userId == decode.userId){
         textName = document.createTextNode("You")

      }
      else{
       textName = document.createTextNode(item.Name)
      };
      const row = document.createElement('tr');
  
      
      const idCell = document.createElement('td');
    
  
      
      
      
      idCell.appendChild(textName);
  
      
  
      const categoryCell = document.createElement('td');
      
      const category = document.createTextNode(item.Message)
      
      categoryCell.appendChild(category);
  
    
    
      
  
      
      
      row.appendChild(idCell)
      
      row.appendChild(categoryCell);
      
      
  
      
      tableBody.appendChild(row);
  
    })
  }
  
  function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
  
    return JSON.parse(jsonPayload);
  }
